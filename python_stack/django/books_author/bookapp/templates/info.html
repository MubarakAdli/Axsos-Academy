<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>

    <style>
        main{
            display: flex;
            justify-content: space-around;
        }

        table,tr,td,th{
            border: 1px solid black;
        }

        table{
            margin-bottom: 20px;
            text-align: center;
            width: 400px;
        }
        
    </style>
</head>

<body>
    <main>
    <div>
    <h1>Add a Book</h1>
    <form action="/add_book" method="post">
        {% csrf_token %}
        <p>Title <input type="text" name="title"></p>
        <p>Description </p>
        <p><textarea name="desc"></textarea></p>
        <button>Add</button>
    </form>
    </div>
        <table>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Action</td>
            </tr>
            {%for book in books%}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="http://127.0.0.1:8000/books/{{book.id}}">Views</a></td>
            </tr>
            {%endfor%}
            </table>
</main>

</body>
</html>
