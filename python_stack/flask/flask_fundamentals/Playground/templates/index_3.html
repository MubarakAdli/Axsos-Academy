<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            width: 400px;
        }
        .box{
            background-color: {{color}};
            border: 2px solid black;
            height: 95px;
            width: 95px;
            margin: 10px;
        }
        
    </style>
</head>

<body>
    <h2>Welcome!</h2>
    <div class="container">
    {% for box in range (root): %}
    <div class="box">
    </div>
    {% endfor %} 
</div>
</body>

</html>
