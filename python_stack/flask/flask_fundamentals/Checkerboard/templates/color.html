<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>

.table1{
    border: 2px 2px 0px 2px solid black;
    border-collapse: collapse;
}
.table2{
    border: 2px 2px 2px 2px solid black;
    border-collapse: collapse;
}
.color1{
    width: 40px;
    height: 40px;
    background-color:{{color1}};
}
.color2{
    
    width: 40px;
    height: 40px;
    background-color:{{color2}};
</style>
<body>
    <div>
    <table class="table1">
        {% for i in range(y): %}
        <tr>
            {% for i in range(x): %}
            <td class="color2"></td>
            <td class="color1"></td> 
            {% endfor %}
        </tr>
        <tr>
            {% for i in range(x): %}
            <td class="color1"></td>
            <td class="color2"></td> 
            {% endfor %}
            
        </tr>
        {% endfor %}
    </table>
</div>
<div>
    <table class="table2">
        {% for i in range(y): %}
        <tr>
            {% for i in range(x): %}
            <td class="color2"></td>
            <td class="color1"></td> 
            {% endfor %}
        </tr>
        <tr>
            {% for i in range(x): %}
            <td class="color1"></td>
            <td class="color2"></td> 
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
</body>

</html>
